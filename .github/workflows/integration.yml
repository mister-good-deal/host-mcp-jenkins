name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0" # Weekly on Sunday at 3 AM UTC

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Start Jenkins via Docker Compose
        run: docker compose -f docker-compose.integration.yml up -d --wait --wait-timeout 120

      - name: Run integration tests
        env:
          JENKINS_URL: http://localhost:8080
          JENKINS_USER: admin
          JENKINS_API_TOKEN: admin
        run: pnpm run test:integration

      - name: Stop Jenkins
        if: always()
        run: docker compose -f docker-compose.integration.yml down
