services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-integration
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - ./tests/integration/jenkins-config/basic-security.groovy:/usr/share/jenkins/ref/init.groovy.d/basic-security.groovy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/login"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
